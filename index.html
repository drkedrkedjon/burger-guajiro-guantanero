<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Guajiro Guantanamero - Pagina de pedido</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Chiringuito Guajiro Guantanamero</h1>
          <p>La mejor burger esquina del pueblillo...</p>
        </div>
      </header>
      <main>
        <div id="productos"></div>
        <div id="ticket"></div>
        <dialog id="dialog" class="dialog">
          <h2>Datos de pago</h2>
          <input
            type="text"
            name="Nombre"
            id="nombre"
            placeholder="Su nombre"
          />
          <input
            type="text"
            name="visa"
            id="visa"
            placeholder="Numero de tarjeta"
          />
          <input type="text" name="cvv" id="cvv" placeholder="CVV" />
          <button class="btn-pedido" id="btn-pagar">Pagar</button>
        </dialog>
      </main>
    </div>
  </body>
</html>
